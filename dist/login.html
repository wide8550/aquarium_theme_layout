<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      html,
      body {
        height: 100%;
        display: flex;
        /* justify-content: center; */
      }
      body {
        width: 100%;
        /* background: url('https://source.unsplash.com/1600x900/') no-repeat
          center center/ cover; */
      }

      .wrap {
        width: 400px;
        /* height: ; */
        margin: auto;
        background-color: rgba(0, 0, 0, 0.4);
        border: 10px solid #fff;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-sizing: border-box;
        padding: 30px;
        color: #fff;
        box-shadow: 0 0 60px #000;
        backdrop-filter: blur(3px);
      }
      .wrap h2 {
        align-self: flex-start;
        padding: 10px 0px 15px 10px;
      }
      .wrap form {
        width: 300px;
        /* height: 250px; */
        display: flex;
        flex-direction: column;
      }
      .wrap form label,
      .wrap form input,
      .wrap form .btn button {
        border: none;
      }

      .wrap form input:focus,
      .wrap form .btn button:focus {
        outline: none;
      }

      .wrap form label {
        padding: 5px 0;
      }
      .wrap form input {
        padding: 8px 10px;
        border-radius: 10px;
      }
      .wrap form .btn {
        width: 100%;
        font-size: 0;
        display: flex;
        justify-content: space-between;
      }
      .wrap form .btn button {
        font-size: 16px;
        padding: 8px;
        margin: 30px 0 10px 0;
        border-radius: 10px;
        width: 46%;
        cursor: pointer;
      }
      .wrap form .btn button[type='submit'] {
        background-color: #50a4f5;
      }
      .wrap .password-forget {
        margin-top: 10px;
        text-align: right;
      }
      .wrap .password-forget a {
        text-decoration: none;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h2>會員登入</h2>
      <form id="login-form">
        <label for="user_id">用戶：</label>
        <input id="user_id" type="text" />
        <label for="password">密碼：</label>
        <input id="password" type="text" />
        <div class="btn">
          <button type="submit">登入</button>
          <button>註冊</button>
        </div>
        <div class="password-forget">
          <a href="#">忘記帳號、密碼?</a>
        </div>
      </form>
    </div>
  </body>
</html>
