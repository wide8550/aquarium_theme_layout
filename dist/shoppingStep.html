<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      html,
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .wrap {
        /* background-color: #ccc; */
        width: 800px;
        margin: 0 auto;
      }
      .wrap .step {
        display: flex;
        justify-content: center;
      }

      .wrap .step li {
        width: 100%;
        height: 100px;
        /* border-radius: 50%; */
        background-image: linear-gradient(90deg, #cae9ff, #62b6cb 50%, #247ba0);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: #fff;
        font-weight: bold;
        position: relative;
        text-shadow: 0 0 3px #284b63;
        /* margin-left: 50px; */
      }
      .wrap .step li i {
        font-size: 20px;
        padding-bottom: 5px;
        color: #fff;
      }

      .wrap .step li + li::after {
        content: '';
        position: absolute;
        border-left: 30px solid #247ba0;
        border-top: 50px solid transparent;
        border-bottom: 50px solid transparent;

        top: 0;
        bottom: 0;
        left: 0px;
        margin: auto;
      }
      .wrap .step li.active + li ~ li::after {
        content: '';
        position: absolute;
        border-left: 30px solid #9c9c9c;
        border-top: 50px solid transparent;
        border-bottom: 50px solid transparent;
        top: 0;
        bottom: 0;
        left: 0px;
        margin: auto;
      }
      .wrap .step li:first-of-type {
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
      }
      .wrap .step li:last-of-type {
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
      }
      .wrap .step li.active ~ li {
        background-image: linear-gradient(90deg, #d6d6d6, #9c9c9c);
        color: #fff;
      }

      .wrap .step li.active ~ li i {
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <ul class="step">
        <li><i class="fas fa-file-alt"></i>收到訂單</li>
        <li class="active"><i class="fas fa-archive"></i>裝貨中</li>
        <li><i class="fas fa-truck"></i>運送中</li>
        <li><i class="fas fa-check-circle"></i>送達</li>
      </ul>
    </div>
  </body>
</html>
