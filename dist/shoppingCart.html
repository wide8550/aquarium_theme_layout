<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      img {
        width: 100%;
        vertical-align: bottom;
      }
      button {
        border: none;
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 3px;
      }
      button:hover {
        background-color: #aaa;
      }
      button:focus {
        outline: navajowhite;
      }
      html,
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #aaa;
      }
      .box {
        width: 800px;
      }

      .container {
        width: 100%;
      }
      .container .item_header {
        display: flex;
        align-items: center;
        background-color: #fff;
        padding: 10px 20px;
        margin-bottom: 10px;
        border-radius: 5px;
        text-align: center;
        color: #888;
      }
      .item_header .item_detail {
        display: flex;

        align-items: center;

        width: 40%;
      }
      .item_header .item_detail img {
        width: 100px;
        height: 100px;
        padding: 15px 0;
        padding-right: 20px;
        object-fit: cover;
      }
      .item_header .price {
        width: 10%;
        padding: 0 20px;
      }
      .item_header .count {
        width: 20%;
      }
      .item_header .count button {
        margin: 0 10px;
      }
      .item_header .amount {
        width: 15%;
      }
      .item_header .operate {
        width: 15%;
      }
      .item_header .operate button {
        padding: 5px 10px;
      }
      .item_detail .name {
        padding-right: 15%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="item_header">
          <div class="item_detail">商品</div>
          <div class="price">單價</div>
          <div class="count">數量</div>
          <div class="amount">總計</div>
          <div class="operate">操作</div>
        </div>
        <div class="item_header item_body">
          <div class="item_detail">
            <img
              src="https://images.unsplash.com/photo-1534961880437-ce5ae2033053?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=668&q=80"
              alt=""
            />
            <div class="name">優質短袖白T</div>
          </div>

          <div class="price"><span>$</span>300</div>
          <div class="count">
            <button>-</button>
            1
            <button>+</button>
          </div>
          <div class="amount">300</div>
          <div class="operate">
            <button>X</button>
          </div>
        </div>
        <div class="item_header item_body">
          <div class="item_detail">
            <img
              src="https://images.unsplash.com/photo-1534961880437-ce5ae2033053?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=668&q=80"
              alt=""
            />
            <div class="name">
              優質短袖白優質短袖白優質短袖白優質短袖白優質短袖白優質短袖白優質短袖白T
            </div>
          </div>

          <div class="price"><span>$</span>300</div>
          <div class="count">
            <button>-</button>
            1
            <button>+</button>
          </div>
          <div class="amount">300</div>
          <div class="operate">
            <button>X</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
