<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      html,
      body {
        height: 100%;
        display: flex;
        /* justify-content: center; */
      }
      body {
        width: 100%;
        position: relative;
      }
      .container {
        width: 300px;
        height: 100vh;
        background-color: #ccc;
        position: absolute;
        top: 0;
        left: 0;
      }
      .wrap {
        width: 250px;
        margin: 40px auto;
        background-color: rgb(0, 142, 167);

        display: flex;
        flex-direction: column;
        align-items: center;
        box-sizing: border-box;
        padding: 10px 25px;
        color: #fff;

        /* border-radius: 10px; */
        /* backdrop-filter: blur(3px); */
        position: relative;
      }
      .wrap h2 {
        position: absolute;
        background-color: rgba(0, 142, 167);
        top: -20px;
        font-size: 20px;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 25px;
      }
      .wrap form {
        margin-top: 30px;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .wrap form .form-control {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px;
      }
      .wrap form label,
      .wrap form input,
      .wrap form .btn button {
        border: none;
      }

      .wrap form input:focus,
      .wrap form .btn button:focus {
        outline: none;
      }

      .wrap form label {
        width: 30%;
        text-align: center;
      }
      .wrap form input {
        width: 80%;
        padding: 2px;
        padding-left: 10px;
        border-radius: 3px;
        font-size: 16px;
      }
      .wrap form .btn {
        width: 100%;
        font-size: 0;
        display: flex;
        justify-content: space-between;
      }
      .wrap form .btn button {
        font-size: 14px;
        padding: 3px;
        margin-top: 5px;
        margin-bottom: 10px;
        border-radius: 10px;
        width: 40%;
        cursor: pointer;
      }
      .wrap form .btn button[type='submit'] {
        color: #fff;
        background-color: #50a4f5;
      }
      .wrap .password-forget {
        text-align: right;
        margin-bottom: 0;
      }
      .wrap .password-forget a {
        text-decoration: none;
        color: #ccc;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <h2>會員登入</h2>
        <form>
          <div class="form-control">
            <label for="user_id">用戶：</label>
            <input id="user_id" type="text" />
          </div>
          <div class="form-control">
            <label for="password">密碼：</label>
            <input id="password" type="text" />
          </div>
          <div class="btn">
            <button type="submit">登入</button>
            <button>註冊</button>
          </div>
          <div class="password-forget">
            <a href="#">忘記帳號、密碼?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
